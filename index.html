<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" href="/icon.webp" type="image/x-icon">
  <link rel="stylesheet" href="/style.css">
  <title>Pokedex</title>
</head>
<body>
  
  <div class="container">
    <h1>Pokedex</h1>
    <div id="filterbtn" class="filter-button">
      <i class="fa fa-regular fa-filter"></i>
    </div>
    <div id="search-bar">
      <input type="text" id="ipt" placeholder="Type a pkm name or id">
    </div>
    <div id='filter' class="filter-disabled filter">
      <ul id="ul-dos-tipos">
        <div id="addt" class="type addt">
          
        </div>
        <div id="clear" class="type">
          <i id='clearbtn' class="fa fa-solid fa-ban"></i>
        </div>
        <div id='normal' class="type">
          <img src="/img/normaltype.png" alt="">
        </div>
        <div id="grass" class="type">
          <img src="/img/grasstype.png" alt="">
        </div>
        <div id="water" class="type">
          <img src="/img/watertype.png" alt="">
        </div>
        <div id="fire" class="type">
          <img src="/img/firetype.png" alt="">
        </div>
        <div id="bug" class="type">
          <img src="/img/bugtype.png" alt="">
        </div>
        <div id="poison" class="type">
          <img src="/img/poisontype.png" alt="">
        </div>
        <div id="fairy" class="type">
          <img src="/img/fairytype.png" alt="">
        </div>
        <div id="rock" class="type">
          <img src="/img/rocktype.png" alt="">
        </div>
        <div id="ground" class="type">
          <img src="/img/groundtype.png" alt="">
        </div>
        <div id="fighting" class="type">
          <img src="/img/fightingtype.png" alt="">
        </div>
        <div id="psychic" class="type">
          <img src="/img/psychictype.png" alt="">
        </div>
        <div id="electric" class="type">
          <img src="/img/electrictype.png" alt="">
        </div>
        <div id="flying" class="type">
          <img src="/img/flyingtype.png" alt="">
        </div>
        <div id="steel" class="type">
          <img src="/img/steeltype.png" alt="">
        </div>
        <div id="dark" class="type">
          <img src="/img/darktype.png" alt="">
        </div>
        <div id="ghost" class="type">
          <img src="/img/ghosttype.png" alt="">
        </div>
        <div id="ice" class="type">
          <img src="/img/icetype.png" alt="">
        </div>
        <div id="dragon" class="type">
          <img src="/img/dragontype.png" alt="">
        </div>
      </ul>
    </div>
    <ul data-js="pokedex" class="pokedex"></ul>
  </div>
  <footer>
    <a href="https://linkedin.com/in/ericdmelo" target="_blank">Eric Melo 2022</a>
  </footer>
</body>
<script src="/script.js"></script>
<script src="https://kit.fontawesome.com/c2744896ba.js" crossorigin="anonymous"></script>
</html>
